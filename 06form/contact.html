    <main>
        <h1>Plant Consultation</h1>
        <p>Having trouble with a balcony plant? Fill out the form below and I'll do my best to help!</p>

        <form method="GET" action="thanks.html">
            
            <fieldset>
                <legend>About You</legend>
                
                <label for="fname">Full Name *</label>
                <input type="text" id="fname" name="fullname" placeholder="Jane Doe" required>

                <label for="email">Email Address *</label>
                <input type="email" id="email" name="email" placeholder="jane@example.com" required>

                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="555-123-4567">
            </fieldset>

            <fieldset>
                <legend>The Plant Problem</legend>

                <label for="topic">What seems to be the issue? *</label>
                <select id="topic" name="topic" required>
                    <option value="">-- Select an Issue --</option>
                    <option value="pests">I see bugs/pests</option>
                    <option value="drooping">Leaves are drooping</option>
                    <option value="yellowing">Leaves are turning yellow</option>
                    <option value="advice">General Care Advice</option>
                </select>

                <label>What is the light level?</label>
                <div class="inline-group">
                    <label><input type="radio" name="light" value="low"> Low Light</label>
                    <label><input type="radio" name="light" value="medium"> Medium Light</label>
                    <label><input type="radio" name="light" value="bright"> Bright/Direct Sun</label>
                </div>

                <label>Have you tried any of these yet?</label>
                <div class="inline-group">
                    <label><input type="checkbox" name="tried" value="water"> More Water</label>
                    <label><input type="checkbox" name="tried" value="fertilizer"> Fertilizer</label>
                    <label><input type="checkbox" name="tried" value="repotting"> Repotting</label>
                </div>
            </fieldset>

            <fieldset>
                <legend>Details</legend>

                <label for="details">Describe the problem in detail:</label>
                <textarea id="details" name="details" placeholder="Tell me more about your plant..."></textarea>
            </fieldset>

            <input type="submit" value="Send Request">

        </form>

    </main>

    <footer>
        <p>&copy; 2024 The Leafy Corner</p>
    </footer>

</body>
</html>
